    <div class="container">
        <h1>Lista de Empleados</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre y apellido</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Salario</th>

                </tr>
            </thead>
            <tbody id="empleados"></tbody>
        </table>
    </div>
    <div class="container mt-4">
        <h2>Formulario Empleados</h2>
        <form id="formularioEmpleado">
            <input type="hidden" id="idEmpleado">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select class="form-select" id="cargo" required>
                    <!-- Opciones de cargo obtenidas desde la API -->
                </select>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salario</label>
                <input type="number" class="form-control" id="salario" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="btnGuardar">Registrar</button>
                <button type="button" class="btn btn-success" id="btnActualizar">Actualizar</button>
                <button type="button" class="btn btn-danger" id="btnEliminar">Eliminar Empleado</button>
                <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
            </div>
        </form>
    </div>
